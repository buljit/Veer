<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Fun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #444;
            padding: 20px;
        }
        h1 {
            color: orange;
        }
        .content {
            margin: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
        }
        .pumpkin {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Halloween Fun!</h1>
    </header>

    <div class="content">
        <h2>Halloween is here!</h2>
        <img src="https://example.com/pumpkin.png" alt="Pumpkin" class="pumpkin"> <!-- Replace with a valid image URL -->
        <p>Get ready for spooky decorations, costumes, and candy!</p>
        <h3>Fun Activities:</h3>
        <ul>
            <li>Trick or Treating</li>
            <li>Haunted House Tours</li>
            <li>Pumpkin Carving</li>
            <li>Halloween Parties</li>
        </ul>
    </div>

    <footer>
        <p> Be Safe becuase there are killers. OOooOOoooOOoo</p>
    </footer>

</html>
